<div class="container">
    <div class="py-5 text-center">
      
      <h2>Checkout cart</h2>
      <p class="lead"></p>
    </div>
  
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill">{{orderSummary.length}}</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let item of  orderSummary">
            <div>
              <h6 class="my-0">{{item.name}}</h6>
              <small class="text-muted">{{item.description}}</small>
            </div>
            <span class="text-muted">{{item.qty}} x {{item.basePrice}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (INR )</span>
            <strong>{{totalPrice}}</strong>
          </li>
        </ul>
  
       
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" name="fName" [(ngModel)]="userDetails.fName">
              
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value=""  name="lName" [(ngModel)]="userDetails.lName">
             
            </div>
          </div>
  
          <div class="mb-3">
            <label for="email">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com"  name="email" [(ngModel)]="userDetails.email" >
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St"  name="address1" [(ngModel)]="userDetails.addres.address1">
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>
  
  
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
        </form>
      </div>
    </div>

  </div>
