
<div class="container">
  <div class="split left">
    <div class="centered centered-left">
      <h1>Delicious Burger Factory </h1>
      <ng-select class="state-Select" [items]="foodStates"
           bindLabel="name"
           autofocus
           bindValue="id"
           [(ngModel)]="selectedFoodState">
      </ng-select>
      <button class="search-btn" (click)="findInThisLocation()">Find</button>
      <br/>
      <p>OR explore</p>
      <a href="javascript:void(0)" (click)="goToCatalogue()" >our delceious burgers</a>
    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
     
    </div>
  </div>
</div>
